<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./styles.css" type="text/css" media="screen" rel="stylesheet" />
        <title>Salary Calculator</title>
    </head>
    <body>
        <div id="content">
            <header>
                <h1>Employee Salary Calculator</h1>
            </header>
            <div id="employee-input">
                <form id="new-employee" onsubmit="submitForm(event)">
                    <input class="input" id="firstName" type="text" required placeholder="First Name">
                    <input class="input" id="lastName" type="text" required placeholder="Last Name">
                    <input class="input" id="ID" type="number" required placeholder="ID Number">
                    <input class="input" id="job" type="text" required placeholder="Job Title">
                    <input class="input" id="salary" type="number" required placeholder="Annual Salary">
                    <input class="input" type="submit">
                </form>
            </div>
            <table id="calcTable">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Job Title</th>
                        <th>Annual Salary</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="add-new">
                </tbody>
            </table>
            <div id="total">
                <!-- <h3 id="totalCost">Total Monthly Cost:</h3> -->
            </div>
        </div>
        <script src="./client.js" ></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./styles.css" type="text/css" media="screen" rel="stylesheet" />
        <title>Salary Calculator</title>
    </head>
    <body>
        <div id="content">
            <header>
                <h1>Employee Salary Calculator</h1>
            </header>
            <div id="employee-input">
                <form id="new-employee" onsubmit="submitForm(event)">
                    <input id="firstName" type="text" required placeholder="First Name">
                    <input id="lastName" type="text" required placeholder="Last Name">
                    <input id="ID" type="number" required placeholder="ID Number">
                    <input id="job" type="text" required placeholder="Job Title">
                    <input id="salary" type="number" required placeholder="Annual Salary">
                    <input type="submit">
                </form>
                <table id="calcTable">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>ID</th>
                            <th>Job Title</th>
                            <th>Annual Salary</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Bailey</td>
                            <td>Fiedorowicz</td>
                            <td>12345</td>
                            <td>Data Analyst</td>
                            <td>55000</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="./client.js" ></script>
    </body>
</html>
